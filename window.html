<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">
  <style>
  .menuItem{
      display:inline-block;
      margin-left: 5px;
  }
  .menuButton{
      display:inline-block;
  }
  </style>
</head>
<body>
<div id="top-controls">
+
</div>

<div id="new-account-form">
<form id="new-account-form-form">
  <fieldset>
    <label>Name:</label>
    <input type="text" id="accountNameEntered" name="accountNameEntered"/>
    <label>Total:</label>
    <input type="number" step=".01" id="accountTotalEntered" name="Total" value="0.00"/>
    <label>Type:</label>
    <input type="text" id="accountTypeEntered" name="accountTypeEntered"/>
    <label>Notes:</label>
    <textarea rows="4" cols="20" id="accountNotesEntered" name="accountNotesEntered"></textarea>
  </fieldset>
</form>
</div>

<div id="account-box">
<table id="account-table">
<tr id="account-headers"><th>Account</th><th>Total</th></tr>
</table>
</div>
<script src="Dexie.js"></script>
<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
<script src="jquery-ui-1.11.4/jquery-ui.js"></script>
<script src="controls.js"></script>
</script>
</body>
</html>
